<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/amazeui.css" />
  <link rel="stylesheet" href="assets/css/other.min.css" />
</head>
<body class="login-container">
  <div class="login-box">
    <div class="logo-img">
      <img src="assets/img/logobb.png" alt="" />
    </div>
    <form action="CloginServlet" class="am-form" method="get"  data-am-validator>
      <div class="am-form-group">
        <label for="doc-vld-name-2"><i class="am-icon-user"></i></label>
        <input type="text" id="usename" name="usename" minlength="3" placeholder="输入用户名（至少 3 个字符）" required/>
      </div>

      <div class="am-form-group">
        <label for="doc-vld-email-2"><i class="am-icon-key"></i></label>
        <input type="password" id="doc-vld-email-2" name="password" placeholder="输入密码" required/>
        
      </div>
      <div><a href="Csign-up.html">我是新用户</a></div>
      <button class="am-btn am-btn-secondary"  type="submit">登录</button>
    </form>
   
  </div>
</body>
</html>
